# Redis Helm values for Repository 2
# Chart: bitnami/redis:20.1.0

# Architecture: standalone (simpler for testing)
architecture: standalone

# Authentication
auth:
  enabled: true
  password: "redis456"

# Master configuration
master:
  persistence:
    enabled: false  # Disable persistence for simplicity
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# Service configuration
service:
  type: ClusterIP
  port: 6379

# Metrics (optional)
metrics:
  enabled: false
