# Common Tomcat configuration across all environments

## Image
image:
  registry: docker.io
  repository: bitnami/tomcat
  pullPolicy: IfNotPresent

## Service
service:
  type: ClusterIP
  port: 8080

## Resources
resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 512Mi
    cpu: 500m

## Persistence
persistence:
  enabled: false

## Container port
containerPorts:
  http: 8080
